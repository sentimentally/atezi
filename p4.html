		<script>
		$(function(){
			$(".action_p1").click(function(){
				$(".action_top").addClass("action_top_start");
				setTimeout(function(){
					location.href = '#page2';
				}, 500);
			});
		    $('#dowebok').fullpage({
		    	anchors: ['page1', 'page2', 'page3', 'page4', 'page5', 'page6'],
		    	afterLoad: function(anchorLink, index){
		    		if(index == 1){
						$(".action_top").removeClass("action_top_start");
					}
					if(index == 2){
						$(".p2_1").addClass("p2_1_dh");
						$(".p2_2").addClass("p2_2_dh");
						$(".p2_cat").addClass("p2_cat_dh");
						$(".p2_cat_2").addClass("p2_cat_2_dh");
					}
					if (index == 4) {
						$(".p4_l_1").addClass("p4_l_1_dh");
						$(".p4_l_2").addClass("p4_l_2_dh");
						$(".p4_l_3").addClass("p4_l_3_dh");
						$(".p4_l_4").addClass("p4_l_4_dh");
						$(".p4_r_1").addClass("p4_r_1_dh");
						$(".p4_r_2").addClass("p4_r_2_dh");
						$(".p4_r_3").addClass("p4_r_3_dh");
						$(".p4_r_4").addClass("p4_r_4_dh");
					}
					if(index == 5){
						var p5logo = $(".body_p5").css('display');
						if (p5logo == 'block') {
							$(".logo").show();	
						}else{
							$(".logo").hide();
						}
					}
				},
				onLeave: function(index, direction){
					if(index == 2){
						$(".p2_1").removeClass("p2_1_dh");
						$(".p2_2").removeClass("p2_2_dh");
						$(".p2_cat").removeClass("p2_cat_dh");
						$(".p2_cat_2").removeClass("p2_cat_2_dh");
					}
					if (index == 4) {
						$(".p4_l_1").removeClass("p4_l_1_dh");
						$(".p4_l_2").removeClass("p4_l_2_dh");
						$(".p4_l_3").removeClass("p4_l_3_dh");
						$(".p4_l_4").removeClass("p4_l_4_dh");
						$(".p4_r_1").removeClass("p4_r_1_dh");
						$(".p4_r_2").removeClass("p4_r_2_dh");
						$(".p4_r_3").removeClass("p4_r_3_dh");
						$(".p4_r_4").removeClass("p4_r_4_dh");
					}
					if(index == 5){
						$(".logo").show();
					}
				}
		    });
		});

					<script>
					$(function(){
						$("#p5_bt").click(function(){
							var joinname = $.trim($('input[name = "joinname"]').val());
							if(joinname == '') {alert("姓名不能为空！"); return false;}
							var phone = $.trim($('input[name = "phone"]').val());
							var regphone = new RegExp("^(1)\\d{10}$");
							if(!regphone.test(phone)){alert("手机号码不正确！"); return false;}
							// if(!/^(1)[0-9]{10}$/.test(phone)){alert("手机号码不正确！"); return false;}
							var units = $.trim($('input[name = "units"]').val());
							if(units == '') {alert("单位不能为空！"); return false;}
							var jobs = $.trim($('input[name = "jobs"]').val());
							if(jobs == '') {alert("职位不能为空！"); return false;}
							$.post("http://101.200.180.96:8081/atz/index.php/index/addjoin.html",{joinname:joinname , phone:phone ,units:units,jobs:jobs },function(data){

									$(".body_p5 ,.logo").hide();
									$(".body_p6").show();
								}else{
									alert(data);
								};
							},'html');
							joinname = phone = units = jobs = null;
						});
					});
