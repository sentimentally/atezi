<!doctype html>
<html lang="zh-cn">

	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<title>路"摇"知马力</title>
		<meta name="author" content="李潇喃：www.muzisheji.com" />
		<!-- IE最新兼容 -->
		<!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
		<!-- 国产浏览器高速 -->
		<!-- <meta name="renderer" content="webkit"> -->
		<!-- 移动设备禁止缩放 -->
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

		<!-- No Baidu Siteapp-->
		<meta http-equiv="Cache-Control" content="no-siteapp" />


		<!-- Add to homescreen for Chrome on Android -->
		<meta name="mobile-web-app-capable" content="yes">

		<!-- Add to homescreen for Safari on iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="Mzsj" />

		<!-- Tile icon for Win8 (144x144 + tile color) -->
		<meta name="msapplication-TileColor" content="#0e90d2">
		<link rel="stylesheet" href="css/reset.css">
		<script src="js/jquery.min.js"></script>
		<script>
		// 定义一些游戏参数
		var SHAKE_THRESHOLD = 100;	//摇动范围
	    var last_update = 0;		//时间
	    var x = y = z = last_x = last_y = last_z = 0;  //初始化
	    var gls = 0;		//最初公里数
	    var isstart = 0;
	    // 开始游戏
	    function startgame() {
          // 判断是否重新开始
          if (window.DeviceMotionEvent) {
            window.addEventListener('devicemotion', deviceMotionHandler, false);
          } else {
              alert('亲~你的手机要换新喽！');
          }
          // 游戏时间
	      setTimeout(b,30000);
	    }
	    function deviceMotionHandler(eventData) {
	    	if (isstart === 0) {
			    var acceleration = eventData.accelerationIncludingGravity;
			    var curTime = new Date().getTime();
			    if ((curTime - last_update) > 100) {
			      var diffTime = curTime - last_update;
			      last_update = curTime;
			      x = acceleration.x;
			      y = acceleration.y;
			      z = acceleration.z;
			      var speed = Math.abs(x + y + z - last_x - last_y - last_z) / diffTime * 10000;
			      // 摇的时候动画开始，更新数字成绩
			      if (speed > SHAKE_THRESHOLD) {
			    	gls = gls + 10;
			    	$(".body_p2").addClass("body_p2_dh");
			        $(".nums").text(gls);
			      }else{
			      	// 不摇关闭动画
			      	$(".body_p2").removeClass("body_p2_dh");
			      }
			      last_x = x;
			      last_y = y;
			      last_z = z;
			    }
		    }
	    }
	    function b(){
	    	isstart = 1;
	    	$(".body_p2").removeClass("body_p2_dh");
	      // 判断是否可以重新开始，置0可以重新开始
	      // gls = 0;
	    }
		$(function(){
			$(".startgame").click(function(){
				$(".body_p1").hide();
				$(".body_p2").show();
				// 开始游戏
				setTimeout(function(){
					$(".djs").addClass("img2");
				}, 1000);
				setTimeout(function(){
					$(".djs").addClass("img1");
				}, 2000);
				setTimeout(function(){
					$(".djs").addClass("action");
				}, 3000);
				// setTimeout(function(){
				// 	$(".body_p2").addClass("body_p2_dh");
				// }, 200);
				setTimeout(function(){
					$(".djs").remove();
					$('.gameend').show();
					startgame();
				}, 3200);
			});
			
	    });
		</script>
	</head>

	<body>
		<header class="logo">
			<img src="img/logo.png" alt="阿特兹">
		</header>
	    <!-- p1 -->
    	<div class="body_p1 pr">
			<div class="p1_h1 pr"><img src="img/h1.png" alt=""></div>
			<div class="p1_car pr"><img src="img/car.png" alt=""></div>
			<img src="img/start.png" alt="" class="startgame ps">
		</div>
		<!-- p2 -->
		<div class="body_p2 pr hidden">
			<div class="djs pr"></div>
			<div class="gameend pr hidden">
				<div class="df"><span class="nums">0</span><span class="mi">&nbsp;米</span></div>
				<img src="img/gameend.png" alt="">
			</div>
			<div class="p2_car ps"><img src="img/p2_car.png" alt=""></div>
		</div>
	</body>

</html>
